<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <meta property="og:title" content="Our Menu">
    <meta property="og:type"  content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url"   content="https://littlelemon/">
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
    <meta property="og:locale" content="en_US">
    <meta property="og:site_name" content="Little Lemon">

    
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="center-text">
        <img src="Asset 7@4x.png" id="logo">
    </div>
    <div class="center-text">
        <h1>Our Menu</h1>
        <h2>Falafel <span>NEW</span></h2>
        <p>Chickpea, herbs, spices.</p>
        <h2>Pasta Salad</h2>
        <p>Pasta, vegetables, mozzarella.</p>
        <h2>Fried Calamari</h2>
        <p>Squid, buttermilk.</p>
    </div>
    <div class="center-text">
        <p id="copyright">
            Copyright Little Lemon
        </p>
    </div>
    <div>
        <form method="post">
        <label for="user">Username</label><br>
        <input type="text" id="user" name="user" required minlength="5" maxlength="8"><br><br>
        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" required minlength="8"><br><br>
        <input type="submit" value="Login">
    </form>
    </div>
    <form>
        <!-- Step 2: Add div elements for each input field -->
        <div>
            <!-- Step 3: Email Address -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <!-- Step 4: Date of Booking -->
            <label for="date">Date of Booking:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <!-- Step 5: Number of People -->
            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" max="8" required>
        </div>
        <div>
            <!-- Step 6: I Agree Checkbox -->
            <label>
                <input type="checkbox" name="agree" required> I agree to the cancellation policy
            </label>
        </div>
        <!-- Step 8: Book Now Button -->
        <button type="submit">Book Now</button>
    </form>
    <form method="POST">
        <input type="text" name="username">
        <input type="password" name="password">
        <button type="submit">Log In</button>
     </form>
     <video controls width="320" height="240">
        <source src="video.mp4" type="video/mp4">
    </video>

    <form>
        <div>
            <label for="rating">Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" list="ratings">
            <datalist id="ratings">
                <option value="1" label="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5" label="5">
            </datalist>
        </div>

        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
